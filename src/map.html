<!DOCTYPE html>

<html lang="en">

	<link rel="stylesheet" href="map.css" type="text/css" />
  <link rel="stylesheet" href="http://bootswatch.com/cerulean/bootstrap.min.css" type="text/css" />
    <!-- START CONTENT -->
	<body>
    <section class="container clearfix">
		<!-- Page Title -->
			<header class="container page_info clearfix">
				<h1 class="regular brown bottom_line">Genetic map</h1>
				<div class="clear"></div>
			</header>
		<!-- /Page Title -->

		<div class="container">
      <ul class="nav nav-tabs" style="margin-bottom: 15px;">
  			<li class="active">
				</li>
			</ul>
			<br/>
			<form class="form-horizontal">
				<fieldset>
				<div class="form-group">
					<label for="inputEmail" class="col-lg-2 control-label">Select Chromosome</label>
					<div class="col-lg-2">	
     
      <SELECT id="selCombo" onchange="selectFunction();" SIZE=1> 
     
				<OPTION VALUE selected ="">--- Select ---</OPTION>
				<OPTION VALUE="1">CHR 1</OPTION>
				<OPTION VALUE="2">CHR 2</OPTION>
				<OPTION VALUE="3">CHR 3</OPTION>
				<OPTION VALUE="4">CHR 4</OPTION> 
				<OPTION VALUE="5">CHR 5</OPTION> 
				<OPTION VALUE="6">CHR 6</OPTION>
				<OPTION VALUE="7">CHR 7</OPTION>
				<OPTION VALUE="8">CHR 8</OPTION>
				<OPTION VALUE="9">CHR 9</OPTION> 
				<OPTION VALUE="10">CHR 10</OPTION> 
				<OPTION VALUE="11">CHR 11</OPTION> 
				<OPTION VALUE="12">CHR 12</OPTION> 
			</SELECT>
			</div>
  				<div class="col-lg-1"></div>
					<div class="col-lg-2">
						<a id="submit1" class="btn btn-primary disabled" href="#" onclick="chr_select(document.getElementById('selCombo').value,1,'data.csv','data_qtl.csv');">Submit Diploid</a>

					</div>
					<div class="col-lg-2">
						<a id="submit2" class="btn btn-primary disabled" href="#" onclick="chr_selectx4(document.getElementById('selCombo').value,1,'datax4.csv','data_qtlx4.csv');">Submit Tetraploid</a>
					</div>
				</div>
				</fieldset>				
	   <script type="text/javascript">
    		 function selectFunction() {           
           document.getElementById('submit1').className = "btn btn-primary";     
           document.getElementById('submit2').className = "btn btn-primary";     
				};				
			</script>
    </form>
     
			<script src="http://d3js.org/d3.v3.min.js"></script>
		  <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js?1.27.1"></script>
      <div id ="mire" width="100%"></div>
      <script src="dmap.min.js"></script>
      <script src="variables.min.js"></script>
		</div>
						

	</section>
</body>
</html>
